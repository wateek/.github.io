<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title> Siena College Computing Survey</title>
        <script src="submission.js"></script> 
    </head>
    <body>
        <h2>Siena College Computer Science Departmentâ€™s</h2>
		<h1>29th Annual High School Programming Contest</h1>
        <h3>April 1, 2016</h3>
        <hr>
        <h2>Computing Survey</h2>
        <form>
        
        	<label for="firstname">First Name:</label>
        	<input id="firstname" size="25" required autofocus>
			
            <label for="lastname">Last Name:</label>
        	<input id="lastname" size="25" required>
            <br>
            
			<label for="address">Address:</label>
			<input id="address" size="25" required>
            
            <label for="city">City:</label>
            <input id="city" size="25" required>
            <br>
            
            <label for="state">State:</label>
<!-- Drop-down menu for selecting home states, sorted alphabetically (includes Washington DC). The value field of each option is its respective abbreviation 
NOTE: Other doesn't currently work; ideally an input box will show up and allow the user to input. We might not even need Other if we can guarantee that everyone at the programming contest lives in the US. 
Might have to include Puerto Rico as well, but I'm not sure.-->
            <select>
                <option value="default" checked></option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="DC">Washington DC</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
                <option value="other">Other</option>
            </select>
            
            <label for="zip">Zip Code:</label>
            <input id="zip" size="10" required>
            <br>
            
            <label for="email">Email:</label>
            <input id="email" size="25" required>
            
            <label for="gender">Gender:</label>
                        
            <input type="radio" name="gender" id="unspecified" checked>
            <label for="unspecified">Unspecified</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            
            <br>
            <label for="high_school">High School:</label>
            <input id="high_school" size="25" required>
            
            <label for="grad_year">Year of Graduation:</label>
            <input id="grad_year" size="10" required>
            <br>
            
            <label for="current_math_class">What math class are you currently enrolled in?</label>
            <input id="current_math_class" size="25" required>
            <br>
            
            <label for="favorite_subject">What is your favorite academic subject?</label>
            <input id="favorite_subject" size="25" required>
            <br>
            
            <label for="current_year">Current Year:</label>
            <select>
                <option value="default" checked></option>
                <option value="senior">Senior</option>
                <option value="junior">Junior</option>
                <option value="sophomore">Sophomore</option>
                <option value="other">Other</option>
            </select>
            <br>
            
            <label for="colleges">If you are a senior planning on college for next year, what school(s) will you probably attend?</label>
            <input id="colleges" size="25" required>
            <br>
            
            <label for="intended_major">What is your intended major?</label>
            <select>
                <option value="default" selected></option> 
                <option value="undecided">Undecided</option>
                <option value="comp_sci">Computer Science</option>
                <option value="math">Mathematics</option>
                <option value="physical_sci">Physical Science (ex: physics/engineering/technology/chemistry)</option>
                <option value="life_sci">Life Science (ex: biology/ pre-med)</option>
                <option value="business">Business (ex: accounting/ marketing/management/finance)</option>
                <option value="humanities">Humanities (ex: history/English/foreign language)</option>
                <option value="social_sci">Social Science (ex: econimics/sociology/political science/psychology)</option>
                <option value="creative_arts">Performing or Creative Arts</option>
                <!-- NOTE: The "Other, please specify" thing below can work if we use JavaScript, not sure if it's possible without it though. -->
                <option value="other">Other</option>
            </select>
		<br>
		<input type="button" value="Go" id="go">			
		</form>
        <script src="click.js"></script>
    </body>
</html>
